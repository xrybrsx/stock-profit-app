# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - stock-profit-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Package production artifacts
        run: |
          # Create a small zip containing only the built output
          powershell -Command "Compress-Archive -Path public,dist,package.json,package-lock.json -DestinationPath release.zip -Force"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'stock-profit-app'
          slot-name: 'Production'
          package: 'release.zip'
          publish-profile: 
            ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5191772DC0304D6982CFB69FE9D85652 }}
